             <script>
                var audioFiles = [
                  {file: "./audio/meow.mp3", probability: 0.8},
                  {file: "./audio/woem.mp3", probability: 0.1},
                  {file: "./audio/meowed.mp3", probability: 0.08},
                  {file: "./audio/alarm.mp3", probability: 0.02}
                  
                ];
              
                var randomValue = Math.random();
                var cumulativeProbability = 0;
                var selectedAudio;
                for (var i = 0; i < audioFiles.length; i++) {
                  cumulativeProbability += audioFiles[i].probability;
                  if (randomValue < cumulativeProbability) {
                    selectedAudio = audioFiles[i].file;
                    break;
                  }
                }
              
                var audio = new Audio(selectedAudio);
                audio.play();
                audio.addEventListener('ended', function() {
                  this.currentTime = 0;
                  this.play();
                }, false);
